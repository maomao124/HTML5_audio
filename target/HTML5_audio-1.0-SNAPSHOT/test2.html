<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="support"></div>
<script>
    function test()
    {
        //canPlayType()报告当前浏览器能够播放给定 MIME 类型的媒体的可能性
        var supportAudio = !!document.createElement("audio").canPlayType;
        if (supportAudio)
        {
            document.getElementById("support").innerHTML = "浏览器支持HTML5音频";
        }
        else
        {
            document.getElementById("support").innerHTML = "浏览器不支持HTML5音频";
        }
    }

    test();
</script>
</body>
</html>
