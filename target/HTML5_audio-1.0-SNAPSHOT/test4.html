<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            font-size: 35px;
            color: lime;
        }
    </style>
</head>
<body>
<audio src="music.mp3" id="music">

</audio>

<button id="button" onclick="toChange()">播放</button>
</body>

<script>
    var music = document.getElementById('music')
    var button = document.getElementById('button')

    function toChange()
    {
        if (music.paused)
        {
            music.play()
            button.innerHTML = "暂停"
            button.style.color = "red"
        }
        else
        {
            music.pause()
            button.innerHTML = "播放"
            button.style.color = "lime"
        }
    }
</script>

</html>
